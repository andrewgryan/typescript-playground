<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Canvas wind barbs example</title>
        <style>
            body {
                margin: 0;
            }
        </style>
        <script>
            module = {exports:{}}; exports = {};
            window.require = function(name) { return window[name]; };
        </script>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <script>
            window.onload = function() {
                let c = document.getElementById("canvas")
                let dpr = window.devicePixelRatio || 1;
                c.width = dpr * window.innerWidth
                c.height = dpr * window.innerHeight
                c.style.width = window.innerWidth + "px"
                c.style.height = window.innerHeight + "px"

                // HTML5 Rocks DPR hack
                let ctx = c.getContext("2d");
                ctx.scale(dpr, dpr)
                ctx.lineWidth = 2;
                ctx.lineStyle = "black";

                // Draw a line on the canvas
                let scale = 5
                exports.draw(ctx, 300, 200, 65, 0,
                    scale=scale)
                exports.draw(ctx, 400, 200, 45, 0,
                    scale=scale)
                exports.draw(ctx, 500, 200, 15, 0,
                    scale=scale)
                exports.draw(ctx, 300, 100, 105, 0,
                    scale=scale)
                exports.draw(ctx, 400, 100, 5, 5,
                    scale=scale)
                exports.draw(ctx, 500, 100, 20, 20,
                    scale=scale)
            }

        </script>
        <script src="dist/barbs.js"></script>
    </body>
</html>
